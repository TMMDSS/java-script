<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(185, 55, 55);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1 id="title">iniciando estudos de dom</h1>
    <p>aqui vai o resultado</p>
    <p class="pa">aprendendo a usar o <strong>DOM</strong> em javaScript</p>
    <div id="msg">clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        var d = window.document.getElementById('msg')

        d.style.background = 'green'
        d.innerText = 'estou aguardando...'
        var dd = window.document.querySelector('div#msg')
        dd.style.color = 'blue'

        var t = document.querySelector('#title')
        t.style.background = 'red'
        
        var pa = document.querySelector('.pa')
        pa.style.color = 'red'
        pa.style.background = 'black'
    </script>
</body>
</html>
